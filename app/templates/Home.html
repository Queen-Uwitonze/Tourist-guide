    <center><span><h1>Tourist Guide App</h1></span></center></middle>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
       
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
       
        <div class="carousel-inner">
    
        <div class="first">
            <img src="https://www.nkuringosafaris.com/wp-content/uploads/2017/12/nyungwe-forest-canopy.jpg" alt="Nkuringo safaris" style="width:100%;">
            <div class="carousel-caption">
            <h3>Nkuringo Safaris</h3>
            <p>Nkuringo safaris is so much fun!</p>
            </div>
        </div>
    
        <div class="second">
            <img src="https://www.telegraph.co.uk/content/dam/Travel/galleries/travel/activityandadventure/Africa-Eye-to-Eye-with-the-Unknown/Getty_Images__c__D_2438470a.jpg?imwidth=480" alt="Rwanda's gorilla" style="width:100%;">
            <div class="carousel-caption">
            <h3>Rwanda's gorilla</h3>
            <p>Come visit gorilla's!</p>
            </div>
        </div>
        
        <div class="three">
            <img src="http://wildlifetours-rwanda.com/images/banner_mountains.jpg" alt="Wildlife Tours Rwanda" style="width:100%;">
            <div class="carousel-caption">
            <h3>Wildlife Tours Rwanda</h3>
            <p>if you love travelling come to wildlife tours!</p>
            </div>
        </div>

        <div class="four">
                <img src="http://wildlifetours-rwanda.com/images/banner_mountains.jpg" alt="Cultural Experiences" style="width:100%;">
                <div class="carousel-caption">
                <h3>Cultural Experiences</h3>
                <p>Come check our Culture!</p>
                </div>
            </div>
        
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
